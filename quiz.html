<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz App</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f0c27b, #4b1248);
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #quiz-container {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s;
    }

    #quiz-container:hover {
      transform: scale(1.01);
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      color: #4b1248;
      margin-bottom: 10px;
    }

    #timer {
      text-align: center;
      font-weight: bold;
      margin-bottom: 15px;
      color: #dc3545;
      font-size: 1.1rem;
    }

    .question {
      font-size: 1.3rem;
      margin-bottom: 15px;
      color: #333;
    }

    .options {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .options li {
      background: #f1f1f1;
      margin: 10px 0;
      padding: 12px 15px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }

    .options li:hover {
      background-color: #d3e3fc;
    }

    .options li.correct {
      background-color: #c8f7c5;
      border-color: #28a745;
      cursor: default;
    }

    .options li.incorrect {
      background-color: #f8d7da;
      border-color: #dc3545;
      cursor: default;
    }

    #feedback {
      font-weight: bold;
      height: 24px;
      color: #333;
      margin-top: 15px;
    }

    #score {
      text-align: center;
      font-size: 1.2rem;
      margin-top: 20px;
      color: #4b1248;
    }

    button {
      display: block;
      margin: 20px auto 0;
      background-color: #4b1248;
      color: white;
      border: none;
      padding: 10px 25px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2e062f;
    }

    #next-btn {
      visibility: hidden;
    }

    #restart-btn {
      display: none;
      background-color: #00796b;
    }

    #restart-btn:hover {
      background-color: #005f55;
    }
  </style>
</head>
<body>
  <div id="quiz-container">
    <h1>Quiz Time üéØ</h1>
    <div id="timer"></div>
    <div id="question-container">
      <div id="question" class="question"></div>
      <ul id="options" class="options"></ul>
    </div>
    <div id="feedback"></div>
    <button id="next-btn">Next</button>
    <button id="restart-btn">Restart Quiz</button>
    <div id="score"></div>
  </div>

  <script>
    const quizData = [
      {
        question: "What does HTML stand for?",
        options: [
          "Hyper Text Markup Language",
          "Home Tool Markup Language",
          "Hyperlinks and Text Markup Language",
          "Hyperlinking Text Marking Language"
        ],
        answer: 0
      },
      {
        question: "Which language runs in a web browser?",
        options: ["Java", "C", "Python", "JavaScript"],
        answer: 3
      },
      {
        question: "What does CSS stand for?",
        options: [
          "Creative Style Sheets",
          "Cascading Style Sheets",
          "Computer Style Sheets",
          "Colorful Style Sheets"
        ],
        answer: 1
      },
      {
        question: "Which HTML element do we put JavaScript in?",
        options: ["<script>", "<js>", "<scripting>", "<javascript>"],
        answer: 0
      },
      {
        question: "Which company developed JavaScript?",
        options: ["Microsoft", "Netscape", "Google", "Apple"],
        answer: 1
      }
    ];

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const feedbackEl = document.getElementById("feedback");
    const nextBtn = document.getElementById("next-btn");
    const restartBtn = document.getElementById("restart-btn");
    const scoreEl = document.getElementById("score");
    const timerEl = document.getElementById("timer");

    let currentQuestionIndex = 0;
    let score = 0;
    let answered = false;
    let timer;
    let timeLeft = 15;

    function loadQuestion() {
      answered = false;
      feedbackEl.textContent = "";
      nextBtn.style.visibility = "hidden";
      const currentQuestion = quizData[currentQuestionIndex];
      questionEl.textContent = `Q${currentQuestionIndex + 1}: ${currentQuestion.question}`;
      optionsEl.innerHTML = "";

      currentQuestion.options.forEach((option, index) => {
        const li = document.createElement("li");
        li.textContent = option;
        li.addEventListener("click", () => selectOption(index));
        optionsEl.appendChild(li);
      });

      startTimer();
    }

    function startTimer() {
      timeLeft = 15;
      timerEl.textContent = `‚è±Ô∏è Time Left: ${timeLeft}s`;
      clearInterval(timer);
      timer = setInterval(() => {
        timeLeft--;
        timerEl.textContent = `‚è±Ô∏è Time Left: ${timeLeft}s`;
        if (timeLeft === 0) {
          clearInterval(timer);
          autoSubmit();
        }
      }, 1000);
    }

    function autoSubmit() {
      if (answered) return;
      answered = true;
      const currentQuestion = quizData[currentQuestionIndex];
      const options = optionsEl.children;

      feedbackEl.textContent = `‚è∞ Time's up! Correct: "${currentQuestion.options[currentQuestion.answer]}"`;
      options[currentQuestion.answer].classList.add("correct");

      for (let i = 0; i < options.length; i++) {
        options[i].style.pointerEvents = "none";
      }

      nextBtn.style.visibility = "visible";
    }

    function selectOption(selectedIndex) {
      if (answered) return;
      clearInterval(timer);
      answered = true;

      const currentQuestion = quizData[currentQuestionIndex];
      const options = optionsEl.children;

      if (selectedIndex === currentQuestion.answer) {
        options[selectedIndex].classList.add("correct");
        feedbackEl.textContent = "‚úÖ Correct!";
        score++;
      } else {
        options[selectedIndex].classList.add("incorrect");
        feedbackEl.textContent = `‚ùå Wrong! Correct: "${currentQuestion.options[currentQuestion.answer]}"`;
        options[currentQuestion.answer].classList.add("correct");
      }

      for (let i = 0; i < options.length; i++) {
        options[i].style.pointerEvents = "none";
      }

      nextBtn.style.visibility = "visible";
    }

    nextBtn.addEventListener("click", () => {
      clearInterval(timer);
      currentQuestionIndex++;
      if (currentQuestionIndex < quizData.length) {
        loadQuestion();
      } else {
        showScore();
      }
    });

    restartBtn.addEventListener("click", () => {
      currentQuestionIndex = 0;
      score = 0;
      restartBtn.style.display = "none";
      scoreEl.textContent = "";
      timerEl.textContent = "";
      loadQuestion();
      optionsEl.style.display = "";
      questionEl.style.display = "";
      feedbackEl.style.display = "";
      nextBtn.style.display = "";
    });

    function showScore() {
      clearInterval(timer);
      questionEl.style.display = "none";
      optionsEl.style.display = "none";
      feedbackEl.style.display = "none";
      nextBtn.style.display = "none";
      timerEl.style.display = "none";
      scoreEl.textContent = `üéâ You scored ${score} out of ${quizData.length}!`;
      restartBtn.style.display = "block";
    }

    // Start quiz
    loadQuestion();
  </script>
</body>
</html>
